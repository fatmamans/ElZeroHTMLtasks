<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Registration Form</title>
        <meta name="description" content="this my page"> 
    </head>
    <body>
        
        <form action="">
            <fieldset>
                <legend>Registration Form </legend>
         <label for="User" >UserName : </label> 
         <input id="User" type="text" name="User" minlength="5" maxlength="20" required>
         <br />
         <br />
         <label for="pass" >Password :</label> 
         <input id="pass" type="password" name="password" minlength="8" maxlength="12" required>
         <br />
            Gender<BR>
         <input type="radio" name="Gender" id="mal" value="Male">
         <label for="mal">Male</label>
         <br />
         <input type="radio" name="Gender" id="fm" value="Female">
         <label for="fm">Female</label>
           <br />
            Choose your courses<BR>
         <input type="checkbox" name="DB" id="db" value="DB">
         <label for="db">DB</label>
         <input type="checkbox" name="OS" id="os" value="OS">
         <label for="os">   OS</label>
         <br />
         <input type="checkbox" name="Math 1" id="math" value="Math">
         <label for="math">Math 1</label>
         <input type="checkbox" name="Discrete" id="dis" value="Discrete">
         <label for="dis">Discrete</label>
         <br />
         <br />
         <input type="submit">
        </fieldset>
        </form>
    </body>
</html>
